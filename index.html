<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <title>Tic Toe Toe</title>
</head>

<body>
    <h1>Tic Tac Toes!</h1>
    <div id="gameBoard">
        <div id="container">
            <div id="a1" class="cell" data-index="0"></div>
            <div id="a2" class="cell" data-index="1"></div>
            <div id="a3" class="cell" data-index="2"></div>
            <div id="b1" class="cell" data-index="3"></div>
            <div id="b2" class="cell" data-index="4"></div>
            <div id="b3" class="cell" data-index="5"></div>
            <div id="c1" class="cell" data-index="6"></div>
            <div id="c2" class="cell" data-index="7"></div>
            <div id="c3" class="cell" data-index="8"></div>
        </div>
        <h2 id="outcomeMessage"></h2>
        <button id="btn-reset" type="button">Restart!</button>
    </div>
</body>

</html>
